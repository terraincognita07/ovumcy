{{define "content"}}
<section class="mx-auto flex min-h-[72vh] max-w-3xl items-center justify-center">
  <div class="journal-card journal-hero w-full p-7 sm:p-10">
    <p class="journal-kicker">{{t .Messages "auth.recovery_title_short"}}</p>

    <div>
      <h1 class="journal-title">{{t .Messages "auth.forgot_password_title"}}</h1>
      <p class="journal-muted mt-2">{{t .Messages "auth.forgot_password_subtitle"}}</p>
    </div>

    {{if .ErrorKey}}
    <div class="status-error mt-5">{{t .Messages .ErrorKey}}</div>
    {{end}}

    <form action="/api/auth/forgot-password" method="post" class="mt-5 space-y-4">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">

      <label class="field-label" for="recovery-code">{{t .Messages "auth.recovery_code"}}</label>
      <input id="recovery-code" type="text" name="recovery_code" required autocomplete="off" placeholder="OVUM-XXXX-XXXX-XXXX" class="input-field uppercase" />

      <button type="submit" class="btn-primary w-full">{{t .Messages "auth.continue"}}</button>
    </form>

    <p class="journal-muted mt-5 text-sm">
      <a href="/login" class="inline-link">{{t .Messages "auth.back_to_login"}}</a>
    </p>
  </div>
</section>
{{end}}
