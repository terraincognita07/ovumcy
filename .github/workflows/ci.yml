name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Frontend lint
        run: npm run lint:js

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@v0.7.0

      - name: Staticcheck
        run: $(go env GOPATH)/bin/staticcheck ./...

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Frontend build
        run: npm run build

